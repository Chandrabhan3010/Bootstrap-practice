<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-">.chandrabhan's Bootstrap forms practice.</h1>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <h2 class="text-center">sign-in-form </h2>
    <hr>
    <div class="container">
        <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
            </div>
            <div class="form-group">
                <label>Email Id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Id" name="email">
            </div>
            <div>
                <label for="contact">Contact No:</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number" name="contact">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn bg-success">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
